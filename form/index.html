<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styels.css">
    <script src="./main.js" defer></script>
    <title>Rethink</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Detran</h1>
        </div>
        <form class="form">
            <div class="info-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="info-form">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="Digite sua idade">
            </div>

            <div class="info-form">
                <label for="profissao">Profissao</label>
                <input type="text" id="profissao" placeholder="Digite sua profissao">
            </div>

            <div class="info-form">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email">
            </div>

            <div class="info-form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite seu telefone">
            </div>

            <div class="info-form">
                <label for="dataPreenchiemnto">Data de preenchiemento</label>
                <input type="date" id="dataPreenchiemnto">
            </div>

            <button id="enviar" type="submit">Enviar</button>

        </form>
    </div>

</body>

</html>
